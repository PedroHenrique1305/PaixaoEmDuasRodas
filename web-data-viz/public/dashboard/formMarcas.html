<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forMarcas.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Paixão em duas Rodas | Pesquisa de Satisfação</title>
</head>

<body>
    <form id="pesquisaForm">
        <h1>Pesquisa Social</h1>
        <label>
            Digite seu nome:
            <input type="text" id="inpNome" style="width: 400px;">
        </label>
        <br><br>
        <label>
            Possui Habilitação?
        </label>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="inpHabilitacao">
            <label class="form-check-label" for="habilitacao">Sim</label>
        </div>
        <br>
        <div id="tempoHabilitacaoDiv" style="display:none;">
            <label>
                Quanto tempo você possui habilitação?
                <input type="text" id="inpTempoHabilitacao" style="width: 80px;">
            </label>
            <br><br>
        </div>
        <label>
            Possui motocicleta particular?
        </label>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="inpMotocicleta">
            <label class="form-check-label" for="motocicleta">Sim</label>
        </div>
        <br>
        <div id="tempoMotocicletaDiv" style="display:none;">
            <label>
                Quanto tempo você possui a motocicleta?
                <input type="text" id="inpTempoMotocicleta" style="width: 80px;">
            </label>
            <br><br>
        </div>
        <label>
            Selecione as marcas de motocicleta que você possui interesse:
        </label>
        <br><br>
        <center>
            <div class="form-check-inline">
                <input class="button" type="checkbox" value="Suzuki" id="suzuki">
                <label class="form-check-label" for="suzuki">Suzuki</label>

                <input class="button" type="checkbox" value="Harley-Davidson" id="harley">
                <label class="form-check-label" for="harley">Harley-Davidson</label>

                <input class="button" type="checkbox" value="Kawasaki" id="kawasaki">
                <label class="form-check-label" for="kawasaki">Kawasaki</label>
            </div>
            <div class="form-check-inline">
                <input class="button" type="checkbox" value="Honda" id="honda">
                <label class="form-check-label" for="honda">Honda</label>

                <input class="button" type="checkbox" value="Yamaha" id="yamaha">
                <label class="form-check-label" for="yamaha">Yamaha</label>

                <input class="button" type="checkbox" value="Dafra" id="dafra">
                <label class="form-check-label" for="dafra">Dafra</label>

                <input class="button" type="checkbox" value="Shineray" id="shineray">
                <label class="form-check-label" for="shineray">Shineray</label>
            </div>
            <div class="form-check-inline">
                <input class="button" type="checkbox" value="KTM" id="ktm">
                <label class="form-check-label" for="ktm">KTM</label>

                <input class="button" type="checkbox" value="BMW" id="bmw">
                <label class="form-check-label" for="bmw">BMW</label>

                <input class="button" type="checkbox" value="Triumph" id="triumph">
                <label class="form-check-label" for="triumph">Triumph</label>

                <input class="button" type="checkbox" value="Ducati" id="ducati">
                <label class="form-check-label" for="ducati">Ducati</label>
            </div>
            <input class="button" type="checkbox" value="Elétricas" id="eletricas">
            <label class="form-check-label" for="eletricas">Elétricas</label>
        </center>
        <br>
        <div id="button">
            <button type="button" onclick="enviar()">Enviar Respostas</button>
        </div>
    </form>
    <div id="alerta" style="display: none;"><center>
        Informações Enviadas com Sucesso! <br>
        Estamos Redirecionando a sua tela...
    </center></div>
    
    <div id="alerta2" style="display: none;"><center>
        Você só pode responder o formulário uma vez. <br>
        Estamos Redirecionando a sua tela...
    </center></div>
    <script>
        var idUsuario = sessionStorage.ID_USUARIO;
        
        document.getElementById('inpHabilitacao').addEventListener('change', function () {
            document.getElementById('tempoHabilitacaoDiv').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('inpMotocicleta').addEventListener('change', function () {
            document.getElementById('tempoMotocicletaDiv').style.display = this.checked ? 'block' : 'none';
        });

        function enviar() {
            var nome = inpNome.value;
            var habilitacao = inpHabilitacao.checked ? "sim" : "não";
            var tempoHabilitacao = inpTempoHabilitacao.value || 0;
            var motocicleta = inpMotocicleta.checked ? "sim" : "não";
            var tempoMotocicleta = inpTempoMotocicleta.value || 0;
            var suzuki = document.getElementById('suzuki').checked ? 1 : 0;
            var harley = document.getElementById('harley').checked ? 1 : 0;
            var kawasaki = document.getElementById('kawasaki').checked ? 1 : 0;
            var honda = document.getElementById('honda').checked ? 1 : 0;
            var yamaha = document.getElementById('yamaha').checked ? 1 : 0;
            var dafra = document.getElementById('dafra').checked ? 1 : 0;
            var shineray = document.getElementById('shineray').checked ? 1 : 0;
            var ktm = document.getElementById('ktm').checked ? 1 : 0;
            var bmw = document.getElementById('bmw').checked ? 1 : 0;
            var triumph = document.getElementById('triumph').checked ? 1 : 0;
            var ducati = document.getElementById('ducati').checked ? 1 : 0;
            var eletricas = document.getElementById('eletricas').checked ? 1 : 0;

            // Adicionar logs de depuração
            console.log("Dados enviados:", {
                idUsuario,
                nome,
                habilitacao,
                tempoHabilitacao,
                motocicleta,
                tempoMotocicleta,
                suzuki,
                harley,
                kawasaki,
                honda,
                yamaha,
                dafra,
                shineray,
                ktm,
                bmw,
                triumph,
                ducati,
                eletricas
            });

            fetch("http://localhost:3335/pesquisa/inserirResposta", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    idUsuarioServer: idUsuario,
                    nomeServer: nome,
                    habilitacaoServer: habilitacao,
                    tempoHabilitacaoServer: tempoHabilitacao,
                    motocicletaServer: motocicleta,
                    tempoMotocicletaServer: tempoMotocicleta,
                    suzukiServer: suzuki,
                    harleyServer: harley,
                    kawasakiServer: kawasaki,
                    hondaServer: honda,
                    yamahaServer: yamaha,
                    dafraServer: dafra,
                    shinerayServer: shineray,
                    ktmServer: ktm,
                    bmwServer: bmw,
                    triumphServer: triumph,
                    ducatiServer: ducati,
                    eletricasServer: eletricas
                })
            })
            .then(response => {
                if (response.status === 500) {
                    document.getElementById('alerta2').style.display = 'block';
                    setTimeout(() => {
                    window.location = "dashboard.html";
            }, "3000");
                }
                return response.json();
            })
            .then(data => {
                console.log("Resposta do servidor:", data);
                document.getElementById('alerta').style.display = 'block';
                setTimeout(() => {
                    window.location = "dashboard.html";
            }, "3000");
            })
            .catch(error => {
                console.error("Houve um problema com a operação fetch:", error);
            });
        }
    </script>
</body>

</html>
