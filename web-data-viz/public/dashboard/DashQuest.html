        // Função para gerar o primeiro gráfico
        function gerarGrafico() {
            fetch("/medidas/buscarUltimasMedidas", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO gerarGrafico!");

                if (resposta.ok) {
                    resposta.json().then(json => {
                        console.log(json[0].total_respostas_certas1);
                        RespostasQ1 = json[0].total_respostas_certas1;
                        atualizarGrafico();
                        console.log("Resposta do 1° gráfico: " + RespostasQ1);
                    });
                } else {
                    console.log("Houve um erro ao capturar os dados do 1° gráfico!");
                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }
            }).catch(function (erro) {
                console.log(erro);
            });

            return false;
        }

        // Função para iniciar a atualização do 1° gráfico

        // Função para atualizar o 1° gráfico
        function atualizarGrafico() {
            console.log("Dados: " + RespostasQ1);

            const labels = ['Certas'];
            var dadosGrafico = [RespostasQ1];

            if (chart1) {
                chart1.destroy(); // Destruindo o gráfico se já existir um
            }

            const ctx = document.getElementById('myChart1').getContext('2d');
            chart1 = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Quantidade de respostas certas do Questionário 1',
                        data: dadosGrafico,
                        backgroundColor: ['rgb(102, 65, 31)'],
                        borderColor: ['rgb(102, 65, 31)'],
                        borderWidth: 0.5
                    }]
                },
                options: {
                    aspectRatio: 1.5
                }
            });
        }
